<body>
    <input type="text" id="account" placeholder="Nhập tài khoản">
    <input type="password" id="password" placeholder="Nhập mật khẩu">
    <button type="button" onclick="enterBtn()" id="enter">Enter</button><br> <br>
    <input type="text" id="nameAdd">
    <button type="button" id="bthAdd">thêm</button>
    <div class="container"></div>
</body>
<script>
    function enterBtn() {
    let account = $('#account').val();
    let password = $('#password').val();

    var settings = {
        "url": "https://backoffice.nodemy.vn/api/auth/local/",
        "method": "POST",
        "timeout": 0,
        "headers": {
            "Content-Type": "application/json"
        },
        "data": JSON.stringify({
            "identifier": account,
            "password": password
        }),
    };

    $.ajax(settings).done(function (response) {
        let doneDom = $('<h2></h2>').text('Đăng nhập thành công')
        $('body').append(doneDom)
    }).fail(function (err) {
        let errDom = $('<h2></h2>').text('sai tên tài khoản hoặc mật khẩu')
        $('body').append(errDom)
    });
}
